<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery实现饼状图效果</title>

<script type="text/javascript" src="js/js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="js/js/highcharts.js" ></script>

</head>
<body>

<div style="width:850px;margin:40px auto 0 auto;">

	<div id="chart_combo" class="chart_combo"></div>

</div>

<script type="text/javascript">
var chart;
$(function() {
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'chart_combo' //关联页面元素div#id
        },

        title: {  //图表标题
            text: 'A B C 问题点解决状况统计图'
        },

        xAxis: { //x轴
            categories: ['A问题点', 'B问题点','C问题点', '其他问题点'],  //X轴类别
			labels:{y:18}  //x轴标签位置：距X轴下方18像素
        },
		yAxis: {  //y轴
            title: {text: '问题点数'}, //y轴标题
			lineWidth: 2 //基线宽度
        },
        tooltip: {
            formatter: function() { //格式化鼠标滑向图表数据点时显示的提示框
                var s;
                if (this.point.name) { // 饼状图
                    s = '<b>' + this.point.name + '</b>: <br>' + this.y+ 'Opened问题点(' + twoDecimal(this.percentage) + '%)';
                } else {
                    s = '' + this.x + ': ' + this.y + '个';
                }
                return s;
            }
        },
        labels: { //图表标签
            items: [{
                html: 'Opened，Resolved，Closed问题点对比对比',
                style: {
                    left: '48px',
                    top: '8px'
                }
            }]
        },
		exporting: {
			enabled: false  //设置导出按钮不可用
		},
		credits: { 
			text: 'www.17sucai.com',
			href: 'http://www.17sucai.com'
		},
        series: [{ //数据列
            type: 'column',
            name: 'Opened',
            data: [8.4, 9.8, 11.4, 15.6]
        },
        {
            type: 'column',
            name: 'Resolved',
            data: [9.2, 7.8, 10.2, 16.8]
        },
        {
            type: 'column',
            name: 'Closed',
            data: [6.5, 9.4, 13.2, 18.6]
        },
        {
            type: 'spline',
            name: '平均值',
            data: [8.03, 9, 11.6, 17]
        },
        {
            type: 'pie', //饼状图
            name: '水果消费总量',
            data: [{
                name: 'Opened',
                y: 45.2,
                color: '#4572A7' 
            },
            {
                name: 'Resolved',
                y: 44,
                color: '#AA4643' 
            },
            {
                name: 'Closed',
                y: 47.7,
                color: '#89A54E' 
            }],
            center: [100, 80],  //饼状图坐标
            size: 100,  //饼状图直径大小
            dataLabels: {
                enabled: false  //不显示饼状图数据标签
            }
        }]
    });
});
//保留2位小数
function twoDecimal(x) {
    var f_x = parseFloat(x);
    if (isNaN(f_x)) {
        alert('错误的参数');
        return false;
    }
    var f_x = Math.round(x * 100) / 100;
    var s_x = f_x.toString();
    var pos_decimal = s_x.indexOf('.');
    if (pos_decimal < 0) {
        pos_decimal = s_x.length;
        s_x += '.';
    }
    while (s_x.length <= pos_decimal + 2) {
        s_x += '0';
    }
    return s_x;
}
</script>

</body>
</html>
